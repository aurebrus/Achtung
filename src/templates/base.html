<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Alert!</title>

    {% include 'html_dependencies.html' %}

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="/"> <i class="fas fa-broadcast-tower"></i> Alert!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('stores.index') }}"><i class="fas fa-shopping-bag"></i> Sklepy</a>
      </li>
    </ul>
      {% if session['email'] %}
          <ul class="navbar-nav navbar-right">
               <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.user_alerts') }}"><i class="fas fa-exclamation-circle"></i> Twoje Alerty</a>
            </li>
              <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.logout_user') }}"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
            </li>
          </ul>
      {% else %}
          <ul class="navbar-nav navbar-right">
               <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.register_user') }}"><i class="fas fa-user"></i> Zarejestruj</a>
            </li>
              <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.login_user') }}"><i class="fas fa-sign-in-alt"></i> Zaloguj</a>
            </li>
          </ul>
      {% endif %}
    </div>
    </div>
</nav>


<div class="content container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
