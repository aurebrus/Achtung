{% extends "base.html" %}
{% block content %}
<div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Edytuj alert</h1>
</div>
<div class="jumbotron">
<div class="form-size">
    <form method="POST">
        <div class="form-group">
            <label for="name"><strong>Alert</strong></label>
            <input type="text" class="form-control" id="name" name="name" value="{{ alert.item.name }}" disabled>
        </div>
        <div class="form-group">
            <label for="url"><strong>URL</strong></label>
            <input type="text" class="form-control" id="url" name="url" value="{{ alert.item.url }}" disabled>
        </div>
        <div class="form-group">
            <label for="price_limit"><strong>Limit ceny </strong></label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="Cena, która cię interesuje" value="{{ alert.price_limit }}" aria-describedby="priceLimit">
            <span id="priceLimit" class="help-block">Gdy powyższa cena przedmiotu zostanie osiągnięta, wyślę do Ciebie wiadomość e-mailową.</span>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Edytuj alert</button>
    </form>
</div>
</div>
{% endblock %}
